<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <img id="nobita" src="https://upload.wikimedia.org/wikipedia/vi/2/2c/Nobita.png"
        style="position: absolute; left: 0; top: 0" height="200" width="200" />

    <body onload="docReady()">;
        <script>
            function upArrowPressed() {
                var element = document.getElementById("nobita");
                // let x = window.innerHeight;
                // let y = window.innerWidth;
                // document.write('height' +x);
                // document.write('width' +y);
                if(element.style.top !== '0px'){
                    element.style.top = parseInt(element.style.top) - 5 + 'px';
                }
            }
            function downArrowPressed() {
                var element = document.getElementById("nobita");
                if(element.style.top !== '400px'){
                    element.style.top = parseInt(element.style.top) + 5 + 'px';
                }
            }
            function leftArrowPressed() {
                var element = document.getElementById("nobita");
                if (element.style.left!=="0px"){
                    element.style.left = parseInt(element.style.left) - 5 + 'px';
                }
                
            }
            function rightArrowPressed() {
                var element = document.getElementById("nobita");
                if(element.style.left !== '1000px')
                element.style.left = parseInt(element.style.left) + 5 + 'px';            }
            function moveSelection(evt) {
                switch (evt.keyCode) {
                    case 37:
                        leftArrowPressed();
                        break;
                    case 39:
                        rightArrowPressed();
                        break;
                    case 38:
                        upArrowPressed();
                        break;
                    case 40:
                        downArrowPressed();
                        break;
                }
            }
            function docReady() {
                window.addEventListener('keydown', moveSelection);
            }
        </script>
    </body>

</html>
