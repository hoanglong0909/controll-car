<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form>
            <img
                id="myImage"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Football_%28soccer_ball%29.svg/964px-Football_%28soccer_ball%29.svg.png"
                width="300px"
                height="300px"
            />
            <p>Click button below to move the image to right</p>
        </form>
        <input type="button" value="Right" onclick="moveRight();" />
        <input type="button" value="Left" onclick="moveLeft();" />
        <script>
            let imgObj = null;
            imgObj = document.getElementById("myImage");
            function init() {
                imgObj = document.getElementById("myImage");
                imgObj.style.position = "relative";
                imgObj.style.left = "0px";
                // imgObj.style.right = "0px";
            }
            function moveRight() {
                imgObj.style.left = parseInt(imgObj.style.left) + 10 + "px";
            }
            function moveLeft() {
                imgObj.style.left = parseInt(imgObj.style.left) - 10 + "px";
            }
            window.onload = init;
        </script>
    </body>
</html>
